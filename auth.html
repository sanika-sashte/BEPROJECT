}

    background-color: #45a049;
}

<body>
    <form id="loginForm" onsubmit="return handleSignIn()">
        <img src="https://www.google.com/imgres?imgurl=https%3A%2F%2Faissmscoe.com%2Fwp-content%2Fuploads%2F2019%2F06%2Fvide_bg.jpg&tbnid=dOqpQPSJN0wfbM&vet=12ahUKEwjJmeC2lM6CAxXuTmwGHSlpDA0QMygBegQIARBG..i&imgrefurl=https%3A%2F%2Faissmscoe.com%2Fvide_bg%2F&docid=l7uxi45bbZDE-M&w=1366&h=600&q=aissmscoe%20logo&ved=2ahUKEwjJmeC2lM6CAxXuTmwGHSlpDA0QMygBegQIARBG" style="height: 100%; width: 100%;">
        <h2>ERP System Sign In</h2>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <input type="submit" value="Sign In">
        </div>
    </form>

    <script>
        function handleSignIn() {
    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;

    // Check the username and password
    if (username === 'sanika' && password === '123') {
        // Redirect to the showresults.html page
        window.location.href = 'index.html';
    } else {
        // For demonstration purposes, we will show an alert for incorrect credentials
        alert('Invalid username or password. Please try again.');
    }

    // Prevent the default form submission
    return false;
}
    </script>
</body>
</html>
